<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type=""
    />
  </head>
  <body>
    <!-- Header Section -->
    <header class="w-11/12 mx-auto">
      <nav class="flex justify-between items-center">
        <!-- Left Div -->
        <div class="flex items-center gap-2 md:gap-5">
          <figure class="w-[2.5rem] md:w-[5rem] md:p-2">
            <img src="./assets/logo.png" alt="" />
          </figure>
          <div>
            <p
              class="text-[1rem] md:text-[1.2rem] font-extrabold text-[#006747]"
            >
              Emergency
            </p>
            <p
              class="text-[1rem] md:text-[1.2rem] font-extrabold text-[#006747]"
            >
              Service
            </p>
          </div>
        </div>

        <!-- Right Div -->
        <div
          class="flex flex-col md:flex-row justify-center items-center gap-2 md:gap-10 my-2"
        >
          <div
            class="flex justify-evenly items-center gap-2 px-8 md:px-6 py-1 rounded-3xl bg-[#41ff6b1a] font-semibold"
          >
            <p id="heart-count">0</p>
            <figure class="w-[1.5rem]">
              <img src="./assets/heart.png" alt="" />
            </figure>
          </div>

          <div
            class="flex justify-evenly items-center gap-2 px-6 py-1 rounded-3xl bg-[#41ff6b1a] font-bold"
          >
            <p id="coin-count">100</p>
            <figure class="w-[1.5rem]">
              <img src="./assets/coin.png" alt="" />
            </figure>
          </div>

          <div
            class="bg-[#00a63e] px-6 md:px-7 py-1 md:py-2 rounded-3xl text-white font-semibold"
          >
            <p><span id="copy-count">0</span> Copy</p>
          </div>
        </div>
      </nav>
    </header>

    <!-- Banner Section -->
    <section
      class="p-3 bg-gradient-to-r from-[#013223] from-10% via-[#006747] via-55% to-[#013223] to-100%"
    >
      <div class="flex flex-col justify-center items-center gap-2">
        <img
          class="w-[5rem] bg-white rounded-full"
          src="./assets/logo.png"
          alt=""
        />
        <div class="text-center">
          <p class="font-bold md:text-[2.5rem] text-[1.5rem] text-white">
            Emergency Service Directory
          </p>
        </div>
        <div class="text-center">
          <p class="font-semibold md:text-[1.2rem] text-[0.8rem] text-white">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
